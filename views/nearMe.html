<div class="panel-heading row header">
     <h3 class="panel-title col-xs-10"><i class="fa fa-map-marker fa-lg"></i> Species Near You </h3><a class="fa fa-home fa-lg col-xs-2" href="#/"></a>
</div>
<div class="panel-body">
	<ul class="list-unstyled">
		<li class="row list-item" ng-repeat="item in species">
			<img src="{{item.thumbnail || 'https://dl.dropboxusercontent.com/u/37793595/P1060442.jpg'}}" class="col-xs-3">
			<span class="col-xs-7">{{item.label}}</span>
			<span class="col-xs-2">{{item.prize || 1}}</span>
		</li>
	</ul>
</div>
